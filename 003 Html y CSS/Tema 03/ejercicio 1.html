<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imagenes</h1>
        <img src="https://cdn-3.expansion.mx/e8/e4/a8aa098b43d8a4b184ee00fec346/valorant.jpg" alt="portada valorant" width="500" height="350">
    </div>
    <div>
        <h1>Aprendiendo a utilizar videos</h1>
        <video width="500" height="350" controls autoplay loop muted>
            <source src="pi.mp4" type="video/mp4"/>
        </video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="pi.mp4" type="video/mp4"/>
        </audio>
    </div>
</body>
</html>
