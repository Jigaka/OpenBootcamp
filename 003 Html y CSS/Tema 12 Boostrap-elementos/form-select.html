<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Select</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container pt-4">
        <form>
            <select class="form-select mb-3" name="" id="">
                <option>Elige un numero</option>
                <option value="1">Uno</option>
                <option value="2">Dos</option>
                <option value="3">Tres</option>
            </select>

            <div class="form-group">
                <label for="rango">Selecciona el rango</label>
                <input id="rango" type="range" class="form-range" min="0" max="10" step="0.1">
            </div>


            <div class="form-group">
                <div class="input-group mb-4">
                    <span class="input-group-text">@</span>
                    <input type="text" class="form-control">
                </div>
                <label for="email" class="form-label">Introduce tu email</label>
                <div class="input-group">
                    <input id="email" type="text" class="form-control" placeholder="username">
                    <span class="input-group-text">@gmail.com</span>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
