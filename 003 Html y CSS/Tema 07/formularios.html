<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup-section">
        <!-- Title -->
        <span class="title">Sign up to Apepu</span>

        <!-- Botones de redes para crear cuenta -->
        <div class="btn-redes">
            <a class="btn-redes-google" href="#">Registrarse con google</a>
            <a class="btn-redes-twitter" href="#">t</a>
        </div>

        <!-- Linea divisoria -->
        <div class="division">
            <hr>
            Or
            <hr>
        </div>

        <!-- Form -->
        <div class="form">
            <div class="form-group">
                <div class="form-field">
                    <label for="name">Name</label>
                    <input type="text" id="name">
                </div>
                <div class="separate"></div>
                <div class="form-field">
                    <label for="username">Username</label>
                    <input type="text" id="username">
                </div>
            </div>
            <div class="form-field">
                <label for="email">Email</label>
                <input type="email" id="email">
            </div>
            <div class="form-field">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="6+ characters">
            </div>
            <div class="form-field-checkbox">
                <input type="checkbox" name="terms" id="terms">
                <span>Acepta los terminos de servicio</span>
            </div>
            <div class="btn-create">
                <a class="btn-create-account" href="#">Create Account</a>
            </div>
        </div>
    </div>
</body>
</html>
